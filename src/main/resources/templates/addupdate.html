<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <title>Add/Update Customer</title>
    <th:block th:insert="base :: header"></th:block>
</head>
<body>
<div th:replace="base :: nav"></div>

    <h3>Add/Update Customer</h3>

    <form action="#"
          th:action="@{/processCustomer}"
          th:object="${customer}"
          method="post">
        <input type="hidden" th:field="*{customerid}"/>
        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" class="form-control" id="title" name="title" th:field="*{title}">
        </div>
        <div class="form-group">
            <label for="firstname">First Name</label>
            <input type="text" class="form-control" id="firstname" name="firstname" th:field="*{firstname}">
        </div>
        <div class="form-group">
            <label for="lastname">Last Name</label>
            <input type="text" class="form-control" id="lastname" name="lastname" th:field="*{lastname}">
        </div>
        <div class="form-group">
            <label for="streetaddress">Street Address</label>
            <input type="text" class="form-control" id="streetaddress" name="streetaddress" th:field="*{streetaddress}">
        </div>
        <div class="form-group">
            <label for="city">City</label>
            <input type="text" class="form-control" id="city" name="city" th:field="*{city}">
        </div>
        <div class="form-group">
            <label for="state">State</label>
            <input type="text" class="form-control" id="state" name="state" th:field="*{state}">
        </div>
        <div class="form-group">
            <label for="zipcode">Zip Code</label>
            <input type="text" class="form-control" id="zipcode" name="zipcode" th:field="*{zipcode}">
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="text" class="form-control" id="email" name="email" th:field="*{emailaddress}">
        </div>
        <div class="form-group">
            <label for="company">Company</label>
            <select name="company" id="company" class="custom-select" th:field="*{company}">
                <option value="">Select Company</option>
                <option th:each="company : ${companies}"
                        th:value="${company.companyid}"
                        th:utext="${company.companyname}"/>
            </select>
        </div>
        <div class="form-group">
            <label for="position">Position</label>
            <input type="text" class="form-control" id="position" name="position" th:field="*{position}">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>

</body>
</html>
