<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <title>Top 10 Employers</title>
    <th:block th:insert="base :: header"></th:block>
</head>
<body>
<div th:replace="base :: nav"></div>

<div class="table-responsive">
    <table class="table table-hover text-center">
        <thead>
        <tr>
            <th>Company</th>
            <th>Number of Employees</th>
        </tr>
        </thead>
        <tbody th:each="map : ${list}">
            <tr th:each="mapEntry : ${map}">
                <td ><span th:text="${mapEntry.key}"></span></td>
                <td><span th:text="${mapEntry.value}"></span></td>
                <!--<td><span th:text="${company.companyname}"></span></td>-->
                <!--<td><span th:text="${company.totalemployees}"></span></td>-->
            </tr>
        </tbody>
    </table>
</div>
</body>
</html>
