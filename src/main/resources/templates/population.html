<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <title>Population by State</title>
    <th:block th:insert="base :: header"></th:block>
</head>
<body>
    <div th:replace="base :: nav"></div>

    <div class="table-responsive">
        <table class="table table-hover text-center">
            <thead>
                <tr>
                    <th>State</th>
                    <th>Population</th>
                </tr>
            </thead>
            <tbody th:each="map : ${list}">
                <tr th:each="mapEntry : ${map}">
                    <td ><span th:text="${mapEntry.key}"></span></td>
                    <td><span th:text="${mapEntry.value}"></span></td>
                </tr>
            </tbody>
        </table>
    </div>

    <!--<p th:each="state : ${states}"><span th:text="${state}"></span></p>-->
</body>
</html>
